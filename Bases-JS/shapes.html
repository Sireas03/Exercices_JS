    <script>
        class Rectangle {

            constructor(width, height) {
                if (width <= 0 || height <= 0)
                    throw new Error('Bad values of width or height')
                this.width = width
                this.height = height
            }

            get perimeter() {
                return (this.width + this.height) * 2
            }

            get isValid() {
                return this.width > 0 && this.height > 0
            }

            isBiggerThan(shape) {
                return this.perimeter > shape.perimeter 
            }
            }
